<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Neumorphism</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
        </header>
        <div class="add-todo-section">
            <input type="text" id="todoInput" placeholder="Enter your task">
            <div>
                <select id="prioritySelect">
                    <option value="important">بسیار ضروری</option>
                    <option value="not-important">غیر ضروری</option>
                </select>
                <button id="addTodoBtn">Add Todo</button>
            </div>
        </div>
        <div class="todo-columns">
            <div class="column column1">
                <h2>کارهای در اولویت</h2>
                <ul id="importantTodos" class="todo-list"></ul>
                <button id="clearImportantBtn" class="clear-column">حذف همه تودو های اجباری</button>
            </div>
            <div class="column column2">
                <h2>کارهای غیر ضروری</h2>
                <ul id="notImportantTodos" class="todo-list"></ul>
                <button id="clearNotImportantBtn" class="clear-column">حذف همه تودو های غیرضروری</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
